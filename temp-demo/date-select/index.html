<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工作日期筛选</title>
    <link rel="stylesheet" href="plugins/bootstrap.css">
    <link rel="stylesheet" href="plugins/bootstrap-datetimepicker.css">
</head>
<body style="text-align: center;">
  <h1>工作日期筛选</h1>
  <div style="display: flex">
      <div style="flex: 1">
          开始时间：<input type="text" class="dateSelectStart">
      </div>
      <div style="flex: 1">
          结束时间：<input type="text" class="dateSelectEnd">
      </div>
  </div>
  <br>
  <div style="display: flex">
      <div style="flex: 1">
          节假日添加：
      </div>
      <form style="flex: auto">
          年<input type="number" class="holidayYear"> 月<input type="number" class="holidayMonth"> 日<input type="number" class="holidayDay">
          <button type="button" class="addHolidayDate">添加</button>
      </form>

  </div>
  <input class="dataSelectSearch" type="button" value="查询">

  <br>
  <div style="margin:0 auto;width:25%;text-align: center;font-size: large" class="dataSelectShow">

  </div>



  <script src="plugins/jquery-1.8.3.min.js"></script>
  <script src="plugins/bootstrap.js"></script>
  <script src="plugins/bootstrap-datetimepicker.js"></script>
  <script src="plugins/bootstrap-datetimepicker.zh-CN.js"></script>

  <script src="index.js"></script>

</body>
</html>
